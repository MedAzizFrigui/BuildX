<div>
  <mat-card-header class="card big-card">
    <mat-card-title class="card-title">Browse Components</mat-card-title>
  </mat-card-header>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="3%">

  </div>
  <div fxFlex="80%">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1 style="margin-right: auto;">{{productCount}} Compatible Products</h1>
      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(ngModel)]="selectedType" (selectionChange)="onOptionSelected($event)">
          <mat-option value="ALL_PRODUCTS">ALL PRODUCTS</mat-option>
          <mat-option value="MEMORY">MEMORY</mat-option>
          <mat-option value="CPU">CPU</mat-option>
          <mat-option value="VIDEOCARD">VIDEOCARD</mat-option>
          <mat-option value="MOTHERBOARD">MOTHERBOARD</mat-option>
          <mat-option value="CASE">CASE</mat-option>
          <mat-option value="STORAGE">STORAGE</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <hr>
    <br>

    <div class="example-button-row" fxLayout="row" fxLayoutAlign="end">
      <button mat-raised-button color="primary" (click)="addProduct()">Add a component</button>
    </div>

    <br>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->


      <!-- Picture Column -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Picture</th>
        <td mat-cell *matCellDef="let product">
          <mat-card style="width: 80px; height: 50px;">
            <img src="assets/{{ product.picture }}" mat-card-image
                 [style.width]="'100%'" [style.height]="'100%'">
          </mat-card>
        </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let product"> {{ product.brand }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button *ngIf="product.authId === userId" mat-stroked-button (click)="deleteProductById(product.id); $event.stopPropagation()" color="warn" >Delete</button>
        </td>
      </ng-container>



      <!-- Header Row Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Row Definition -->
      <tr mat-row
          (click)="redirectFunction(product.id)"
          *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>


  </div>

  <div fxFlex="3%">

  </div>
</div>
