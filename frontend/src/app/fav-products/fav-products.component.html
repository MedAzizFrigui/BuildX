<br>
<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="10%">

  </div>
  <div fxFlex="80%">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1 style="margin-right: auto; font-weight: bold">Favorite Parts</h1>
    </div>

    <hr>
    <br>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->


      <!-- Picture Column -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let product">
          <mat-card style="width: 80px; height: 50px;">
            <img src="assets/{{ product.picture }}" mat-card-image
                 [style.width]="'100%'" [style.height]="'100%'">
          </mat-card>
        </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let product"> {{ product.brand }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{ product.price }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="removeProduct(product.id); $event.stopPropagation()">
            <mat-icon >
              delete
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header Row Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Row Definition -->
      <tr mat-row
          (click)="redirectFunction(product.id)"
          *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>


  </div>

  <div fxFlex="10%">

  </div>
</div>
