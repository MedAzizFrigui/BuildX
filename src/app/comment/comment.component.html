<form class="example-form" [formGroup]="commentsForm">
  <mat-form-field [style.width.px]=900>
    <mat-label>Leave a comment</mat-label>
    <textarea matInput [formControlName]='"comment"'
              placeholder="Share your thoughts"></textarea>
  </mat-form-field>
  <div fxLayout="row">
    <div fxFlex="80%"></div>
    <div fxFlex="20%" fxFlexAlign="end">
      <span>
        <button mat-button>CANCEL</button>
      </span>
      <span>
        <button type="submit" (click)="postComment()" mat-button color="primary">COMMENT</button>
      </span>
    </div>
  </div>
</form>
<mat-divider></mat-divider>
<div class="view-comments" *ngFor="let comment of commentsDto">
  <div fxLayout="row">
    <div fxFlex="90%">
      <mat-card-header>
        <div matCardAvatar class="example-header-image"></div>
        <a matCardTitle class="comment-author" routerLink="">{{comment.name}}</a>
        <p matCardSubtitle>1 Month Ago</p>
      </mat-card-header>
    </div>
    <div fxFlex="10%" class="delete-comment" fxFlexAlign="end">
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <div>
   <p class="comment-class">{{comment.text}}</p>
  </div>
</div>
