<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="2%">

  </div>
  <div fxFlex="20%">
    <br>
    <br>
    <h1  style="font-size: 20px; font-weight: bold;">Completed Builds</h1>

    <ul>
      <li *ngFor="let build of savedBuildsList">
        <button mat-stroked-button class="long-button" (click)="setBuild(build.index)" [ngClass]="{ 'selected': build.index === selectedBuildIndex }">
          <span>{{ build.title }}</span>
        </button>

      </li>
    </ul>

  </div>

  <div fxFlex="63%">
    <div *ngIf="clicked">

    <br>
    <br>

      <div style="display: flex; justify-content: center;">
        <h1 style="font-size: 23px; font-weight: bold;">{{ this.title }}</h1>
      </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- Position Column -->
      <ng-container matColumnDef="component">
        <th mat-header-cell *matHeaderCellDef> Component </th>
        <td mat-cell *matCellDef="let product" style="font-weight: bold; text-decoration: underline; color:darkblue;">{{ product.component }}</td>
      </ng-container>
      <!-- Picture Column -->
      <ng-container matColumnDef="picture">
        <th mat-header-cell *matHeaderCellDef>Selection</th>
        <td mat-cell *matCellDef="let product">

          <div fxLayout="row" fxLayoutAlign="right center">
            <div fxFlex="20%">
              <mat-card style="width: 80px; height: 50px;">
                <img  src="assets/{{ product.picture }}" mat-card-image
                      [style.width]="'100%'" [style.height]="'100%'" alt="No Picture">
              </mat-card>
            </div>
            <div fxFlex="80%">
              <span style="font-weight: bold; font-size: medium">{{product.name}}</span>
            </div>

          </div>

        </td>
      </ng-container>


      <!-- Name Column -->
      <!--      <ng-container matColumnDef="name">-->
      <!--        <th mat-header-cell *matHeaderCellDef>  </th>-->
      <!--        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>-->
      <!--      </ng-container>-->

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product">
          <span style="font-weight: bold; font-size: medium" >{{ product.price }}</span>
        </td>
      </ng-container>


      <!-- Header Row Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <!-- Row Definition -->
      <tr mat-row
          (click)="redirectFunction(product.id)"
          *matRowDef="let product; columns: displayedColumns;"></tr>
    </table>

    <mat-divider></mat-divider>
    <br>

    <div class="example-button-row" fxLayout="row" fxLayoutAlign="end">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span style="font-size: large;">Total:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="total-price">{{totalPrice}} TND</span></span>
      </div>
    </div>
    </div>
  </div>

  <div fxFlex="15%">

  </div>
</div>
